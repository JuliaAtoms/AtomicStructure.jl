name: CI
on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.6'
          - '1'
          - 'nightly'
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v1
      - run: |
          julia --project=. -e '
            using Pkg
            pkg"add https://github.com/JuliaAtoms/EnergyExpressions.jl#tests https://github.com/JuliaAtoms/AngularMomentumAlgebra.jl https://github.com/JuliaAtoms/SCF.jl.git"'
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v2
        with:
          files: lcov.info
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - run: |
          julia --project=docs -e '
            using Pkg
            pkg"add https://github.com/JuliaAtoms/EnergyExpressions.jl#tests https://github.com/JuliaAtoms/AngularMomentumAlgebra.jl https://github.com/JuliaAtoms/SCF.jl.git https://github.com/jagot/Jagot.jl.git"'
      - run: |
          julia --project=docs -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()
            pkg"build PyPlot"'
        env:
          PYTHON: ""
      - run: julia --project=docs docs/make.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
  doctests:
    name: Doctests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - run: |
          julia --project=docs -e '
            using Pkg
            pkg"add https://github.com/JuliaAtoms/EnergyExpressions.jl#tests https://github.com/JuliaAtoms/AngularMomentumAlgebra.jl https://github.com/JuliaAtoms/SCF.jl.git https://github.com/jagot/Jagot.jl.git"'
      - run: |
          julia --project=docs -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()'
      - name: Run Doctests
        # See https://github.com/actions/toolkit/issues/399
        continue-on-error: true
        run: |
          julia --project=docs -e '
            using Documenter: DocMeta, doctest
            using Atoms
            DocMeta.setdocmeta!(Atoms, :DocTestSetup, :(using Atoms, AtomicLevels); recursive=true)
            doctest(Atoms)'

